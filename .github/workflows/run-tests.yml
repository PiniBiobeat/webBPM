name: Run Tests

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: docker build -t playwright-tests .

      - name: Run tests (headed + allure + traces/videos)
        run: |
          mkdir -p allure-results test-results
          docker run --name playwright-tests-container \
            -v ${PWD}/allure-results:/app/allure-results \
            -v ${PWD}/test-results:/app/test-results \
            -e PYTHONUNBUFFERED=1 \
            playwright-tests

      - name: List artifacts folders
        if: always()
        run: |
          echo "allure-results:"
          ls -la allure-results || true
          echo "test-results:"
          find test-results -maxdepth 3 -type f || true

      - name: Install Allure CLI
        if: always()
        run: |
          npm install -g allure-commandline --silent
          allure --version

      - name: Generate Allure report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload Playwright test artifacts (trace/video/screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results

      - name: Clean up Docker container
        if: always()
        run: docker rm -f playwright-tests-container
