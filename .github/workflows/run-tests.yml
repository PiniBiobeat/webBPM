name: Run Tests

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t playwright-tests .

      - name: Run tests (headed + Allure + traces)
        run: |
          mkdir -p allure-results test-results
          docker run --rm \
            -v ${PWD}/allure-results:/app/allure-results \
            -v ${PWD}/test-results:/app/test-results \
            playwright-tests

      - name: Show generated files
        if: always()
        run: |
          echo "=== allure-results ==="
          ls -la allure-results || true
          echo "=== test-results ==="
          find test-results -type f || true

      - name: Install Allure CLI
        if: always()
        run: |
          npm install -g allure-commandline --silent
          allure --version

      - name: Generate Allure report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload Playwright artifacts (trace / video / screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results
